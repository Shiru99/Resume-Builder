<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Edit Resume</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../profile-templates/profile-edit.css" />
</head>

<body>
    <div class="testbox">
        <form action="#" th:action="@{/edit}" th:object="${userProfile}" method="post">

            <!-- Part 1 (Username) : Done -->
            <div class="banner">
                <h1>Get Ready With Your Resume</h1>
            </div>
            <br>
            <br>
            <div class="headborder">
                <div class="head">
                    <h1 th:text="*{userName}">[UserName]</h1>
                </div>
                <br>
                <center>
                    <div class="item 1">

                        <p>Select your profile theme</p>
                        <select th:field="*{theme}">
                            <option th:each="i : ${#numbers.sequence(1, 3)}" th:value="${i}" th:text="${'Theme ' + i}"></option>
                        </select>
                    </div>
                </center>
            </div>

            <!-- Part 2 (User Profile) : Done -->
            <fieldset>
                <legend>About You</legend>
                <div class="columns">
                    <div class="item">
                        <label>First Name<span>*</span></label>
                        <input required type="text" th:field="*{firstName}"/>
                    </div>
                    <div class="item">
                        <label >Last Name<span>*</span></label>
                        <input required type="text" th:field="*{lastName}"/>
                    </div>
                    <div class="item">
                        <label >Email Address<span>*</span></label>
                        <input required type="email" th:field="*{email}"/>
                    </div>
                    <div class="item">
                        <label >Phone Number<span>*</span></label>
                        <input required type="tel" th:field="*{phoneNum}"/>
                    </div>
                    <div class="item">
                        <label >Job Title<span>*</span></label>
                        <input required type="text" th:field="*{jobTitle}"/>
                    </div>
                    <div class="item">
                        <label >Summary<span>*</span></label>
                        <input required type="text" th:field="*{summary}"/>
                    </div>
                    <div class="item">
                        <label >Website</label>
                        <input type="url" th:field="*{website}"/>
                    </div>
                    <div class="item">
                        <label >Profile Pic (URL)</label>
                        <input  type="url" th:field="*{profilePic}"/>
                    </div>
                    
                </div>
            </fieldset>

            <!-- Part 1 (Experience) : TODO -->
            <br />
            <fieldset>
                <legend>Dates</legend>
                <div class="columns">
                    <div class="item">
                        <label for="checkindate">Check-in Date <span>*</span></label>
                        <input id="checkindate" type="date" name="checkindate" />
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="item">
                        <label for="checkoutdate">Check-out Date <span>*</span></label>
                        <input id="checkoutdate" type="date" name="checkoutdate" />
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="item">
                        <p>Check-in Time </p>
                        <select>
                            <option value="" disabled selected>Select time</option>
                            <option value="1">Morning</option>
                            <option value="2">Afternoon</option>
                            <option value="3">Evening</option>
                        </select>
                    </div>
                    <div class="item">
                        <p>Check-out Time </p>
                        <select>
                            <option value="4" disabled selected>Select time</option>
                            <option value="5">Morning</option>
                            <option value="6">Afternoon</option>
                            <option value="7">Evening</option>
                        </select>
                    </div>
                    <div class="item">
                        <p>How many adults are coming?</p>
                        <select>
                            <option value="8" disabled selected>Number of adults</option>
                            <option value="9">1</option>
                            <option value="10">2</option>
                            <option value="11">3</option>
                            <option value="12">4</option>
                            <option value="13">5</option>
                        </select>
                    </div>
                    <div class="item">
                        <p>How many children are coming?</p>
                        <select>
                            <option value="14" disabled selected>Number of children</option>
                            <option value="15">0</option>
                            <option value="16">1</option>
                            <option value="17">2</option>
                            <option value="18">3</option>
                            <option value="19">4</option>
                            <option value="19">5</option>
                        </select>
                    </div>
                    <div class="item" style=width:100%>
                        <label for="room">Number of rooms</label>
                        <input id="room" type="number" name="room" />
                    </div>
                    <div class="item">
                        <p>Room 1 type</p>
                        <select>
                            <option value="20" selected></option>
                            <option value="21">Standard</option>
                            <option value="22">Deluxe</option>
                            <option value="23">Suite</option>
                        </select>
                    </div>
                    <div class="item">
                        <p>Room 2 type</p>
                        <select>
                            <option value="24" selected></option>
                            <option value="25">Standard</option>
                            <option value="26">Deluxe</option>
                            <option value="27">Suite</option>
                        </select>
                    </div>
                </div>
                <div class="item">
                    <label for="instruction">Special Instructions</label>
                    <textarea id="instruction" rows="3"></textarea>
                </div>
            </fieldset>
            <div class="btn-block">
                <button type="submit" href="/">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
